<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(143, 99, 185);
            color: white; /* Comentário em CSS */
            font: normal 15pt Verdana;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt("Qual é o seu nome?") // Cria uma variável que vai receber o nome digitado na janela
        window.alert("É um grande prazer em te conhecer, " + nome + "!") // O sinal de + serve para concatenar
    </script>
</body>
</html>
